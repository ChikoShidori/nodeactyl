name: Code Scanning

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '30 1 * * 0'

jobs:
  CodeQL:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@a12a3943b4bdde767164f792f33f40b04645d846 # tag=v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@5e59d8eec41ddea52e92b223c4803d2ab86d134f # tag=v1

      - name: Autobuild
        uses: github/codeql-action/autobuild@5e59d8eec41ddea52e92b223c4803d2ab86d134f # tag=v1

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@5e59d8eec41ddea52e92b223c4803d2ab86d134f # tag=v1
